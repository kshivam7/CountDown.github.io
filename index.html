<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>New Beginning</h1>
    <div class="container">
       <div class="s days">
            <p  class="big-text" id="d"></p>
            <span>Days</span>
        </div>

        <div class="s hours">
            <p  class="big-text" id="hr">0</p>
            <span>Hours</span>
        </div>

        <div class="s mins">
            <p  class="big-text" id="min">0</p>
            <span>Minutes</span>
        </div>

        <div class="s seconds">
            <p  class="big-text" id="sec">0</p>
            <span>Seconds</span>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
